<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Backbone.js</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Expense Tracker (with Backbone.js)</h1>

    <form id ="new-expense-form">
        <div class="row">
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" name="description" type="text" placeholder="Electronics">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" name="date" type="text" placeholder="yyyy-mm-dd">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input id="amount" name="amount" type="text" placeholder="29.98">
            </div>
        </div>

        <div class="form-actions">
            <button type="reset">Cancel</button>
            <button type="submit">Save</button>
        </div>
    </form>

    <!--JavaScript files || Script tags-->
    <script type="text/javascript" src="js/vendor/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-umd.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.js"></script>
</body>
</html>
